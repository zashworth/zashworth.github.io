<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Center Page</title>
    <meta name="description" content="submit your storm info to stay up to date">
    <link rel="shortcut icon" href="weatherfav.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
</head>

<body>
    <div id="banner"></div>
    <header>
        <img src="images/weather-logo.png" alt="Weather logo, rain cloud with sun behind">
        <section class="headings">
            <h1>Your Exact Weather</h1>
            <div class="motto">Our weather is exact!</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a class="active" href="stormcenter.html">Storm Center</a></li>
            <li><a href="gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <script src="js/togglemenu.js"></script>
    <main>
        <div class="storm">
            <h2>Storm Center</h2>
        </div>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>User Information</legend>
                <label class="top">Full Name* <input type="text" name="fname" minlength="5" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone Number* <input type="tel" name="phone" placeholder="2087776655" required></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date<input type="date" name="stormdate"></label>
                <label class="top">Storm Type<input type="list" name="stormtype" list="stormlist"></label>
                    <datalist id="stormlist">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                <label class="flexly" for="severity">Storm Severity: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="severity" value="5" min="1" max="10" step="1" list="tickmarks" 
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="severityvalue">5</span>
                    </label> 
                    
                
                            <datalist id="tickmarks">
                  <option value="0">
                  <option value="1">
                  <option value="2">
                  <option value="3">
                  <option value="4">
                  <option value="5">
                  <option value="6">
                  <option value="7">
                  <option value="8">
                  <option value="9">
                  <option value="10">
                </datalist>

                <label class="top">Storm Region 
                    <select name="subject">
                        <option value="">Select Region &#9662</option>
                        <option value="preston">Preston</option>
                        <option value="soda">Soda Springs</option>
                        <option value="fish">Fish Haven</option>
                    </select>
                </label>

                <div>User in Danger</div>
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>

                <label class="top">Additional Information or Comments</label>

                <label><textarea name="comments" rows="6" cols="40"></textarea></label>
            </fieldset>

            <input type="submit" value="Report Storm" class="submitbtn" >
        </form>

    </main>

    <footer>
        <p>&copy; <span id="copyYear"></span> Your Exact Weather | Zachary V. Ashworth</p>
        <p><span id="currentDate"></span></p>
    </footer>
    <script src="js/copydate.js"></script>
    <script src="js/curdate.js"></script>
    <script src="js/banner.js"></script>
    <script src="js/severity.js"></script>
</body>
</html>
